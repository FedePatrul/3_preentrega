{% extends 'core/base.html' %}
{% block title %}
    Lista de empleados
{% endblock title %}
{% block content %}
    <div class="sticky-top">
        <h1 class="mb-4">Lista de empleados</h1>
        <ul class="list-group">
            {% for empleado in empleados %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">{{ empleado }}</h4>
                    <div>
                        <a href="{% url 'empleado:detail' empleado.id %}"
                           class="btn btn-primary me-2">Detalle</a>
                        <a href="{% url 'empleado:update' empleado.id %}"
                           class="btn btn-warning me-2">Cambiar</a>
                        <a href="{% url 'empleado:delete' empleado.id %}" class="btn btn-danger">Borrar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
