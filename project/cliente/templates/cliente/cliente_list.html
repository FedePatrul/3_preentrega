{% extends 'core/base.html' %}
{% block title %}
    Lista de clientes
{% endblock title %}
{% block content %}
    <div class="sticky-top">
        <h1 class="mb-4">Lista de clientes</h1>
        <ul class="list-group">
            {% for cliente in clientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">{{ cliente }}</h4>
                    <div>
                        <a href="{% url 'cliente:detail' cliente.id %}"
                           class="btn btn-primary me-2">Detalle</a>
                        <a href="{% url 'cliente:update' cliente.id %}"
                           class="btn btn-warning me-2">Cambiar</a>
                        <a href="{% url 'cliente:delete' cliente.id %}" class="btn btn-danger">Borrar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
