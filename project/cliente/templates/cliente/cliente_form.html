{% extends 'core/base.html' %}
{% block title %}
    Formulario clientes
{% endblock title %}
{% block content %}
    <div class="container">
        {% if form.instance.pk %}
            <h1 class="mb-4">Edición de cliente</h1>
        {% else %}
            <h1 class="mb-4">Creación de cliente</h1>
        {% endif %}
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock content %}
