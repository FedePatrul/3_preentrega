{% extends 'core/base.html' %}
{% block title %}
    Formulario producto
{% endblock title %}
{% block content %}
    <div class="container">
        {% if form.instance.pk %}
            <h1 class="mb-4">Edición de producto</h1>
        {% else %}
            <h1 class="mb-4">Creación de producto</h1>
        {% endif %}
        <form action="" method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Origen:</label>
                {{ form.origen }}
            </div>
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio:</label>
                {{ form.precio }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock content %}
