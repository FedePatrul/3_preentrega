{% extends 'core/base.html' %}
{% block title %}
    Lista de productos
{% endblock title %}
{% block content %}
    <div class="sticky-top">
        <h1 class="mb-4">Lista de productos</h1>
        <div class="pb-lg-3">
            <form action="{% url 'producto:list' %}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text"
                           name="busqueda"
                           class="form-control"
                           placeholder="Buscar...">
                    <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                </div>
            </form>
        </div>
        <ul class="list-group">
            {% for producto in productos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">{{ producto }}</h4>
                    <div>
                        <a href="{% url 'producto:detail' producto.id %}"
                           class="btn btn-primary me-2">Detalle</a>
                        <a href="{% url 'producto:update' producto.id %}"
                           class="btn btn-warning me-2">Cambiar</a>
                        <a href="{% url 'producto:delete' producto.id %}" class="btn btn-danger">Borrar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
